<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whiteboard</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="field">
        <div class="canvas-parent">
       <canvas id="canvas"></canvas>
    </div>
       <div class="tools">
           <button onClick="undo_last()"  type="button" class="button">Undo</button>
           <button onClick="clear_canva()" type="button" class="button">Clear</button>
           <div onClick="change_color(this)" class="color-field" style="background-color: red;"></div>
           <div onClick="change_color(this)" class="color-field" style="background-color: blue;"></div>
           <div onClick="change_color(this)" class="color-field" style="background-color: green;"></div>
           <div onClick="change_color(this)" class="color-field" style="background-color: white;"></div>
        
        
<input onChange="change_color_picker(this)" type="color" class="color-picker">
<input onChange="change_text_width(this)" type="range" min="1" max="50" class="pen-range" value="3">        
        
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
